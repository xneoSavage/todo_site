{% extends "base.html" %}

{% block content %}
    <a href="/create">Create a todo</a>
    <div class="col-4 offset-4"
     {% for i in todo_list %}
        <div class="card mt-3">
            <div class="card-header">
                <a href="/{{ i.id }}"</a>{{ i.name }}, its to  {{ i.due_date }}
            </div>

        </div>
     {% endfor %}
     </div>
{% endblock %}
