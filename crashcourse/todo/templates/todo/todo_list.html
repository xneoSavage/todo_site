{% extends "base.html" %}
{% block content %}
    <div class="offset">

         {% for i in todo_list %}
            <div class="card mt-3">
                <div class="card-header">
                    <a href="/{{ i.id }}"</a>{{ i.name }}
                </div>
                <div class="card-body">
                    <p>It's to  {{ i.due_date }}</p>
                </div>
            </div>
         {% endfor %}
    </div>
{% endblock %}
